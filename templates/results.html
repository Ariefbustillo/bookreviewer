{% extends "layout.html" %}
{% block content %}
<div class="results">
    <h2>Results:</h2>
    <table class="results">
        <tr>
            <td>ISBN#</td>
            <td>Title</td></a>
            <td>Author</td>
            <td>Publication Year</td>
        </tr>
        {% for result in results %}

        <tr>
            <td>{{result.isbn}}</td>
            <td><a href="{{url_for('books',isbn=result.isbn)}}">
                    {{result.title}}
                </a></td>
            <td>{{result.author}}</td>
            <td>{{result.pub_year}}</td>
        </tr>
        {% endfor %}
    </table>

    <div>

        Page:
        {% for x in range(pages) %}
        <form action="/search" method="post">
            <input type="hidden" value="{{q}}" id="q" name="q">
            <input type="hidden" value="{{x + 1}}" id="page" name="page">
            <input type="submit" class="pagination-button" value="{{x + 1}}">
        </form>
        {% endfor %}
    </div>
</div>
{% endblock %}
