<!DOCTYPE html>
<head>
    <title>Create Account Book Reviewer</title>
</head>
<body>
    <form id="login" action="/create_account" method="post">
        <h2>Please Enter Username and Password</h2>
        <div class="username">
            <label id="username">Username:</label>
            <input required id="username" type="text" name="username" placeholder="Username"></br>
        </div>
        <div class="password">
            <label id="password">Password</label>
            <input required id="password" type="password" placeholder="Password" name="password"></br>
        </div>
        <input type="submit" name="submit" value="Create" class="submit-btn" >
    </form>
</body>
